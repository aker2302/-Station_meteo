<h1>Station Meteo</h1>

<div class="list row">
    <div class="col-md-6">
      <h4>Meteo List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let meteo of meteos; let i = index"
        >
          {{ meteo.key  }}
          {{ meteo.data }}
          {{ meteo.humidity }}
          {{ meteo.temperature}}
        </li>
      </ul>
  
      
</div>
